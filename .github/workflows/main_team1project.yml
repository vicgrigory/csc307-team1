# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - team1project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          
      - name: Debug MONGODB_URI visibility
        working-directory: packages/express-backend
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          echo "üîç Checking MONGODB_URI presence..."
          if [ -z "$MONGODB_URI" ]; then
             echo "‚ùå MONGODB_URI is missing"
             exit 1
          else
             echo "‚úÖ MONGODB_URI detected (length: ${#MONGODB_URI})"
          fi
          
      - name: npm install, build, and test
        run: |
              npm install --workspaces=false
              npm run -w express-backend build --if-present
              npm run -w express-backend test --if-present
        working-directory: packages/express-backend
        env:
          MONGO_URI: ${{ secrets.MONGODB_URI }}
        
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
        working-directory: packages/express-backend

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'team1project'
          slot-name: 'Production'
          package: .

          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FE20453577CF4D7B9DAAC1EAFFA7D634 }}



